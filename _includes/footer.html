
<div class="py-5 border-top">
  <div style="padding: 20px">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>{{- site.description -}}</p>

        <p>Funded by the <a href="https://www.exeter.ac.uk/alumnisupporters/exceptional/impact/annual-fund/">Exeter Annual Alumni Fund</a>.</p>

        <p>
          <a href="https://www.exeter.ac.uk/alumnisupporters/exceptional/impact/annual-fund/">
            <img width="300px" src="assets/images/alumni_annual_fund_logo.png" alt="Alumni Annual Fund Logo">
          </a>
        </p>

      </div>

    </div>

  </div>
</div>
